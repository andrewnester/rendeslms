<ul>
    <li ng-repeat="variant in question.variants">
        <input type="checkbox" value='{{variant}}'
               ng-checked="answers.indexOf(fruitName) > -1"
               ng-click="toggleAnswers(variant)"/>
        <span>{{variant}}</span>
    </li>
</ul>
<input type='button' ng-click="validate(question.id, checkedAnswers())" value="Send"/>
